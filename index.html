<!doctype html>
<head>
  <title>To do list</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="shortcut icon" href="favicon.png">
</head>

<body>
<div class="wrapper">
  <h1>To do List</h1>
  <p class="date-module">Today is: <span class="date"></span></p>

  <div class="sideBarLeft">
    <section class="theList">
      <form class="add" name="addNewTask" method="post">
        <label for="task">Add new:</label>
        <input name="task" class="task" id="task" type="text" placeholder="what to do?"/>
        <button type="submit">+</button>
      </form>
      <ul class="tasks-list"> </ul>
    </section>

    <section class="no-bg">
      <h3 class="archive-slide">Archive <span class='actArrow'>▶</span> 
        <span>▼</span> </h3>
        <p class="clearAll">Clear all</p>
        <ul class='archive'></ul>
    </section>
  </div>

  <div class="sideBarRight">
    
    <section class="notes-section">
      <label for="notesArea">Notes:</label><span class="encouragement"></span>
      <textarea class="notes" id="notesArea" placeholder="Add notes"></textarea>
      <br>
      <button class="completeBtn">Complete</button>
      <br>
      <p>Added: <span class="added"></span></p>
      <p>Completed: <span class="completed"></span></p>
    </section>
    <!-- <section class="priority">
        <h3>★ Priorities ★</h3>
        <ol>
            <li>Task 1</li>
            <li>Task 2</li>
            <li>Task 3</li>
        </ol>
    </section> -->
  </div>
</div>
<script src="DOM.js"></script>
<script src="storage.js"></script>
<script src="utilities.js"></script>
</body>
</html>
